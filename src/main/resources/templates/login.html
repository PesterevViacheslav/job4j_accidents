<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <title>Автонарушители</title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Автонарушители</a>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Инциденты</a>
          <a class="nav-item nav-link active" th:href="@{/accidents/formCreateAccident}">Добавить инцидент</a>
          <a class="nav-link nav-item active" th:href="@{/reg}">Регистрация</a>
        </div>
      </div>
    </div>
  </nav>
</div>

<div class="container">
  <form th:action="@{/login}" method="post" enctype="multipart/form-data">
    <div class="form-group" th:if="${errorMessage}">
      <p class="text-danger" th:text="${errorMessage}"></p>
    </div>
    <div class="form-group">
      <label for="login" class="form-label"><b>Логин</b></label>
      <input type="text" class="form-control" id="login" name="username" placeholder="login" required>
    </div>
    <div class="form-group">
      <label for="password" class="form-label"><b>Пароль</b></label>
      <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Вход</button>
  </form>
</div>
</body>
</html>
